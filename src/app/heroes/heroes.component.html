<h2>My heros</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
    <p>add a new hero</p>
    <form>
      <input placeholder="name" #newHero>
      <button  (click)="dbConnectService.addToDB(newHero.value)">Submit</button>
    </form>
  </ul>
